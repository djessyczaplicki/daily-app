<div class="text-center bold card p-3">
  <h3 class="m-4" *ngIf="dailyLength > 0">
    Today's daily lasted {{ dailyLength | timetext }}
  </h3>

  <h4 class="m-4 display-4">Good morning everyone 🤗</h4>

  <button class="btn btn-outline-success mt-3" (click)="onReset.emit()">
    New daily 😏
  </button>
</div>

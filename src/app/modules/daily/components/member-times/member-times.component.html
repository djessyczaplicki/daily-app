<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-start bg-light"
  >
    <div class="ms-2 me-auto">Times:</div>
    <span
      >Per member: <span class="bold">{{ timePerMember | time }}</span></span
    >
  </li>
  <li
    *ngFor="let member of members"
    class="list-group-item d-flex justify-content-between align-items-start"
  >
    <div class="ms-2 me-auto">
      {{ member.name }}
    </div>
    <span class="bold" [ngClass]="{ red: member.timeSpent > timePerMember }"
      >{{ member.timeSpent | time }}
      {{ member.timeSpent | emoji: timePerMember }}</span
    >
  </li>
</ul>

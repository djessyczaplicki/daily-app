<ul class="list-group">
  <li class="list-group-item bg-light">Participantes:</li>
  <li
    *ngFor="let member of members"
    class="list-group-item d-flex justify-content-between align-items-start"
  >
    <div class="ms-2 me-auto">
      {{ member.name }}
    </div>
    <span>{{ member.timeSpent | time }}</span>
  </li>
</ul>

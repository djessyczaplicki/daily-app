<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-start bg-light"
  >
    <div class="ms-2 me-auto">Participantes:</div>
    <span
      *ngIf="showDeleteButton"
      class="badge bg-success pill rounded-pill cursor-click"
      (click)="shuffle()"
      >Aleatorio ðŸŽ²</span
    >
  </li>
  <li
    *ngFor="let member of members"
    class="list-group-item d-flex justify-content-between align-items-start"
    [ngClass]="{ bold: member.isTalking }"
  >
    <div class="ms-2 me-auto">
      {{ member.name }}
    </div>
    <span
      *ngIf="showDeleteButton"
      class="badge bg-danger rounded-pill cursor-click"
      (click)="removeMember(member)"
      >X</span
    >
  </li>
</ul>
